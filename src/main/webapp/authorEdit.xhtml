<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:form>
   <h:outputText value="email: "/>
   <h:inputText a:placeholder="enter the value" value="#{updateAuthorDetails.author.email}" required="true" />
   <h:commandButton value="update" action="#{updateAuthorDetails.updateEmail()}">
      <f:param name="authorId" value="#{updateAuthorDetails.author.id}" />
   </h:commandButton>
   <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
</h:form>
<h:link outcome="books.xhtml?authorId=#{updateAuthorDetails.author.id}" value="Back to information about #{updateAuthorDetails.author.name}"/>
</html>
