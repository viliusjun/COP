<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
   <h2>Authors:</h2>
   <ol>
      <ui:repeat value="#{authorsMyBatis.allAuthors}" var="author">
         <li><h:link value="#{author.name}" outcome="/books?authorId=#{author.id}" /></li>
      </ui:repeat>
   </ol>
   <h:form>
      <ol>
         <li>Name: <h:inputText value="#{authorsMyBatis.authorToCreate.name}" required="true" /></li>
         <li>Lastname: <h:inputText value="#{authorsMyBatis.authorToCreate.lastName}" required="true" /></li>
         <li>Email: <h:inputText value="#{authorsMyBatis.authorToCreate.email}" required="false" /></li>
      </ol>
      <h:commandButton value="Add new author" action="#{authorsMyBatis.createAuthor}" />
   </h:form>

   <br/>

<!--   Genres   -->
   <div style="display:inline-block; width: auto">
      <h2>All genres:</h2>
      <ol>
         <ui:repeat value="#{genresMyBatis.allGenres}" var="genre">
            <h:panelGroup rendered="#{genre.size != 0}">
               <li><h:link value="#{genre.name}" outcome="/genreBooks?genreId=#{genre.id}" /></li>
            </h:panelGroup>
            <h:panelGroup rendered="#{genre.size == 0}">
               <li style="font-style: italic;"><h:link value="#{genre.name}" outcome="/genreBooks?genreId=#{genre.id}" /></li>
            </h:panelGroup>
         </ui:repeat>
      </ol>
   </div>

   <h:form>
      <ol>
         <li>Name: <h:inputText value="#{genresMyBatis.genreToCreate.name}" required="true" /></li>
      </ol>
      <h:commandButton value="Add new genre" action="#{genresMyBatis.createGenre}" />
   </h:form>

   <br/>

<!--   Books     -->
   <div style="display:inline-block; width: auto">
      <h2>All books:</h2>
      <ol>
         <ui:repeat value="#{booksMyBatis.allBooks}" var="book">
            <li><h:link value="#{book.title}" outcome="/bookGenres?bookId=#{book.id}" /></li>
         </ui:repeat>
      </ol>
   </div>
</h:body>
</html>
